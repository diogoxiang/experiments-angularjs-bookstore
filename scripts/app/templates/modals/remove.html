<div id="modal-remove" class="modal fade" tabindex="-1" data-width="760" style="display: none;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Remove the book</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                You are about to delete “{{ bookToRemove.title }}” by {{ bookToRemove.author }}.
                Are you sure?
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">
            I’ve changed my mind
        </button>
        <button type="button" class="btn btn-primary"
                ng-click="removeBook( 'random' )">I’m feeling lucky</button>
        <button type="button" class="btn btn-primary"
                ng-click="removeBook()">Pretty sure</button>
    </div>
</div><!-- #modal-book -->
